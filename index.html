<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,700;1,100;1,200&family=Source+Code+Pro:wght@200&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav id="menu">
            <ul>
                <li><a href="#compras">Compras</a></li>
                <li><a href="#banheiro">Limpeza</a></li>
                <li><a href="#relaxar">Relaxar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 id="titulo">Lista de Urgências</h1>
    </main>
    <ol id="items-lista">
        <li id="compras">
            <h2>Compras do Mês</h2>
            <figure class="imagens">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQB_m4wLpEMX4sVP3DUH19BE7IZ5RGcK1rJzA&usqp=CAU"
                    alt="Compras do mês">
                <figcaption>Realizar compras da lista</figcaption>
            </figure>
            <ol type="i">
                <li>Arroz</li>
                <li>Brócolis</li>
                <li>Cebola</li>
                <li>Batata congelada</li>
            </ol>
        </li>
        <li id="banheiro">
            <h2>Realizar limpeza do banheiro</h2>
            <figure class="imagens">
                <img src="https://www.eliane.com/upload/Revestimentos-para-banheiro-Eliane-Revestimentos-Azulejo-Cartier-Blanc-e-Porcelanato-Reserva-Natural.jpg"
                    alt="Limpar o banheiro">
                <figcaption>Limpar o banheiro</figcaption>
            </figure>
        </li>
        <li id="relaxar">
            <h2>Relaxar um Pouco</h2>
            <figure class="imagens">
                <img src="https://meups.com.br/wp-content/uploads/2016/02/Coop-PS4.jpg" alt="Jogando para relaxar">
                <figcaption>Jogar para relaxar</figcaption>
            </figure>
        </li>
    </ol>
    <footer id="rodape">
        <span class="texto-rodape">Clique <a href="#">aqui</a> para voltar ao topo</span>
    </footer>
</body>

</html>
